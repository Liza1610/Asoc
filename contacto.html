<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLover - Contacte</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header-container">
        <div class="header-left">
            <div class="about-us-box">
                <p>Sobre Nosotros</p>
            </div>
        </div>

        <div class="header-center">
            <h1><a href="index.html">PetLover</a></h1>
        </div>

        <div class="header-right">
            <button class="subscribe-button">Suscríbete</button>
            <button class="login-button">Accedir</button>
        </div>
    </header>
    <!-- Contact Form Container -->
    <div class="container">
        <section class="contact-form">
            <h2 class="margin-bottom1">Contacto</h2>
            <form>
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="name">Nombre y apellidos:</label>

                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
                    <label for="email">Dirección de correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </fieldset>

                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma" required>
                    <option value="">Elige un idioma</option>
                    <option value="catala">Catalán</option>
                    <option value="castella">Castellano</option>
                    <option value="angles">Inglés</option>
                </select>

                <div class="checkbox">
                    <input type="checkbox" id="legal" name="legal" required>
                    <label for="legal">Acepto las condiciones legales</label>
                </div>

                <input type="submit" value="Enviar" />
            </form>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="contacto.html">Contacto</a> <br />
        © PetLover 2024
    </footer>
</body>

</html>
